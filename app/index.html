<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Sentinel Sign-Up</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="//www.google-analytics.com" rel="dns-prefetch">
  <link href="//ajax.googleapis.com" rel="dns-prefetch">
  <link href="assets/css/style.min.css" rel="stylesheet">

  <script src="assets/components/modernizr.js"></script>

<body>

  <header class="header" role="banner">
    <div class="logo">
      <a href="/">
        <img src="assets/img/logo.png" alt="Heritage Action Logo">
      </a>
    </div>
  </header>

  <main class="main" role="main">
  <h1 class="blue">Sentinel Sign-Up</h1>
    <form action="">
      <div class="inline-two">
      <input type="text" placeholder="First Name" class="first-of-two"><span class="and"> and </span><input type="text" placeholder="Last Name" class="last-of-two">
      </div>
      <hr>
      <input type="text" placeholder="Address" class="full">
      <hr>
      <input type="text" placeholder="Zip Code">
      <input type="text" placeholder="City" class="full">
      <div class="inline-two">
      <input type="text" placeholder="State" class="first-of-two"><span class="and"> and </span><input type="text" placeholder="District" class="last-of-two">
      </div>
      <hr>
      <input type="text" placeholder="Phone"><br>
      <input type="text" placeholder="Twitter (Optional)">
      <hr>
      <input type="text" placeholder="Description (Optional" class="full">
      <div class="btn-hold">
      <a href="#" id="" class="btn rounded gradient medium-blue-gradient centered">Submit</a>
      </div>
    </form>

  </main>

  <footer class="footer" role="contentinfo">
    <a href="http://heritageaction.com">heritageaction.com</a>
  </footer>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="assets/components/jquery.js"><\/script>');</script>

      l=i.getElementsByTagName(r)[0];h.async=1;h.src=e;l.parentNode.insertBefore(h,l)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

</body>
</html>
